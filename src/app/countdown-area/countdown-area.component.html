<link rel="stylesheet" href="countdown-area.component.css">

<section class="box-content-countdown">
        <div class="countdown-area">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="launching-title">WE'RE LAUNCHING SOON</h1>
                </div>
            </div>

            <div class=" template-timer">
                <div class="area-timer">
                    <div class=" box-timer">
                        <div class="split">
                            <p class="number" id="days_id"> 08 </p>
                        </div>
                        
                    </div>
                    <div class="box-timer">
                        <div class="split">
                            <p class="number" id="hours_id"> 05 </p>
                        </div>
                    </div>
                    <div class="box-timer">
                        <div class="split">
                            <p class="number" id="minutes_id"> 42 </p>
                        </div>
                    </div>
                    <div class=" box-timer">
                        <div class="split">
                            <p class="number" id="seconds_id"> 20 </p>
                        </div>
                    </div>
                </div>

                <div class="area-captions">
                    <div class="caption">
                        <p>DAYS</p>
                    </div>
                    <div class="caption">
                        <p>HOURS</p>
                    </div>
                    <div class="caption">
                        MINUTES
                    </div>
                    <div class="caption">
                        SECONDS
                    </div>
                </div>
            
            </div>
        </div>

        <div class="social-media">
            <div class="row">
                <div class="col-xs-4 space">
                    <a href="#" class="media-icon">
                        <img src="../../assets/images/icon-facebook.svg" alt="Facebook icon">
                    </a>
                </div>
                <div class="col-xs-4 space">
                    <a href="#" class="media-icon">
                        <img src="../../assets/images/icon-pinterest.svg" alt="Pinterest icon">
                    </a>
                </div>
                <div class="col-xs-4 space">
                    <a href="#" class="media-icon">
                        <img src="../../assets/images/icon-instagram.svg" alt="Instagram icon">
                    </a>
                </div>
            </div>
        </div>
</section>
